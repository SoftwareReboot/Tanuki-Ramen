<!DOCTYPE html>
<html>
<head>
    <title>Tanuki Ramen Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0505 50%, #0a0a0a 100%);
            background-attachment: fixed;
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(139, 0, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(196, 30, 30, 0.1) 0%, transparent 50%);
            animation: pulse 8s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        #logo-header {
            display: flex;
            align-items: center;
        }

        #logo-image {
            width: 120px;
            height: auto;
            margin-right: 20px;
            filter: drop-shadow(0 0 15px rgba(255, 0, 0, 0.6));
            border-radius: 50%;
            transition: transform 0.3s ease;
            animation: spin 8s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        #logo-image:hover {
            transform: rotate(-5deg) scale(1.05);
            animation-play-state: paused;
        }

        h1 {
            font-size: 3.5em;
            background: linear-gradient(45deg, #ff0000, #8B0000, #ff4444);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 0, 0, 0.5);
            margin-bottom: 0;
            animation: glow 3s ease-in-out infinite;
            font-weight: bold;
            letter-spacing: 2px;
        }

        @keyframes glow {
            0%, 100% { filter: drop-shadow(0 0 20px rgba(255, 0, 0, 0.5)); }
            50% { filter: drop-shadow(0 0 40px rgba(255, 0, 0, 0.8)); }
        }

        .user-info-panel {
            background: rgba(42, 42, 42, 0.8);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid rgba(139, 0, 0, 0.3);
            box-shadow: 0 5px 25px rgba(139, 0, 0, 0.4);
            min-width: 250px;
            text-align: center;
        }

        .user-info-panel h3 {
            color: #ff4444;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .user-info-panel p {
            color: #b0b0b0;
            margin: 5px 0;
        }

        .user-info-panel strong {
            color: #ff6b6b;
        }

        .logout-btn {
            background: linear-gradient(135deg, #c41e1e, #ff4444);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(139, 0, 0, 0.4);
            width: 100%;
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(255, 0, 0, 0.6);
        }

        h2 {
            color: #c41e1e;
            margin: 30px 0 20px 0;
            font-size: 1.8em;
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
            padding-left: 20px;
        }

        h2::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 5px;
            height: 100%;
            background: linear-gradient(180deg, #ff0000, #8B0000);
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from { height: 0; }
            to { height: 100%; }
        }

        form {
            background: rgba(42, 42, 42, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 
                0 8px 32px rgba(139, 0, 0, 0.4),
                inset 0 1px 1px rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(139, 0, 0, 0.3);
            transition: all 0.3s ease;
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        form:hover {
            box-shadow: 
                0 12px 48px rgba(139, 0, 0, 0.6),
                inset 0 1px 1px rgba(255, 255, 255, 0.1);
            transform: translateY(-5px);
        }

        label {
            display: block;
            color: #ff6b6b;
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 2px solid rgba(139, 0, 0, 0.3);
            border-radius: 8px;
            background: rgba(26, 26, 26, 0.8);
            color: #e0e0e0;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #ff0000;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
            transform: scale(1.02);
            background: rgba(26, 26, 26, 1);
        }

        input::placeholder, textarea::placeholder {
            color: #666;
        }

        button {
            background: linear-gradient(135deg, #8B0000, #c41e1e);
            color: white;
            padding: 15px 35px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 25px rgba(139, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover::before {
            width: 300px;
            height: 300px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 35px rgba(255, 0, 0, 0.6);
        }

        button:active {
            transform: translateY(-1px);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .action-btn {
            background: linear-gradient(135deg, #c41e1e, #ff4444);
            padding: 10px 25px;
            font-size: 0.9em;
            margin-top: 10px;
            margin-right: 10px;
        }

        .cancel-btn {
            background: linear-gradient(135deg, #555, #777);
            margin-left: 10px;
        }

        #menu-list {
            margin-top: 30px;
            display: grid;
            gap: 20px;
        }

        .menu-item {
            background: rgba(42, 42, 42, 0.8);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(139, 0, 0, 0.3);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: fadeInUp 0.6s ease-out;
            position: relative;
            overflow: hidden;
        }

        .menu-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 0, 0, 0.1), transparent);
            transition: left 0.5s;
        }

        .menu-item:hover::before {
            left: 100%;
        }

        .menu-item:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 
                0 15px 50px rgba(139, 0, 0, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border-color: #ff0000;
        }

        .menu-item h3 {
            margin-bottom: 15px;
            color: #ff4444;
            font-size: 1.8em;
            text-shadow: 0 2px 10px rgba(255, 0, 0, 0.3);
        }

        .menu-item p {
            color: #b0b0b0;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .menu-item strong {
            color: #ff6b6b;
        }

        .menu-item img {
            max-width: 200px;
            border-radius: 10px;
            margin: 15px 0;
            border: 3px solid rgba(139, 0, 0, 0.5);
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
        }

        .menu-item img:hover {
            transform: scale(1.1) rotate(2deg);
            border-color: #ff0000;
            box-shadow: 0 10px 40px rgba(255, 0, 0, 0.5);
        }

        .error {
            color: #ff6b6b;
            padding: 15px;
            background: rgba(58, 26, 26, 0.8);
            border-radius: 10px;
            margin: 10px 0;
            border-left: 5px solid #ff0000;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .loading {
            color: #888;
            font-style: italic;
            text-align: center;
            padding: 20px;
            animation: pulse 2s ease-in-out infinite;
        }

        hr {
            border: none;
            height: 2px;
            background: linear-gradient(90deg, transparent, #8B0000, transparent);
            margin: 40px 0;
            animation: slideIn 1s ease-out;
        }

        @keyframes successPop {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); opacity: 1; }
        }

        @media (min-width: 768px) {
            #menu-list {
                grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            }
        }

        .fade-in {
            opacity: 0;
            animation: fadeIn 0.8s ease-out forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .access-denied {
            background: rgba(58, 26, 26, 0.95);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            margin: 50px auto;
            max-width: 600px;
            border: 2px solid #ff0000;
            box-shadow: 0 10px 50px rgba(255, 0, 0, 0.5);
        }

        .access-denied h2 {
            color: #ff4444;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .access-denied p {
            color: #b0b0b0;
            font-size: 1.2em;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-container">
            <div id="logo-header">
                <div style="font-size: 120px;">üçú</div>
                <h1>Restaurant Menu Control Panel</h1>
            </div>
            
            <div class="user-info-panel">
                <h3>üë§ User Info</h3>
                <p><strong>Name:</strong> <span id="user-name">-</span></p>
                <p><strong>Role:</strong> <span id="user-role">-</span></p>
                <button class="logout-btn" onclick="handleLogout()">üö™ Logout</button>
            </div>
        </div>
        
        <div id="manager-content">
            <h2 id="form-title">Add New Menu Item</h2>
            <form id="menu-form">
                <label for="name">Item Name *</label>
                <input id="name" placeholder="e.g., Spicy Tonkotsu Ramen" required>

                <label for="price">Price *</label>
                <input id="price" type="number" step="0.01" placeholder="e.g., 79.00" required>

                <label for="category">Category *</label>
                <select id="category" required>
                    <option value="">-- Select Category --</option>
                    <option value="APPETIZER">ü•ó Appetizer</option>
                    <option value="MAIN_COURSE">üçñ Main Course</option>
                    <option value="DESSERT">üç∞ Dessert</option>
                    <option value="BEVERAGE">ü•§ Beverage</option>
                    <option value="SIDE_DISH">üçü Side Dish</option>
                </select>

                <label for="stockQuantity">Stock Quantity *</label>
                <input id="stockQuantity" type="number" placeholder="e.g., 50" required value="100">

                <label for="description">Description</label>
                <textarea id="description" rows="3" placeholder="e.g., Rich pork broth, marinated egg, and nori"></textarea>

                <label for="image">Image (optional)</label>
                <input id="image" type="file" accept="image/*">

                <button type="submit" id="submit-btn">‚ú® Add Item ‚ú®</button>
                <button type="button" id="cancel-btn" class="cancel-btn" onclick="cancelEdit()" style="display: none;">‚ùå Cancel</button>
            </form>

            <hr>

            <h2>Current Menu Items</h2>
            <div id="menu-list">
                <p class="loading">Loading menu...</p>
            </div>
        </div>

        <div id="access-denied" class="access-denied" style="display: none;">
            <h2>üö´ Access Denied</h2>
            <p>You must be logged in as a <strong>MANAGER</strong> to access this page.</p>
            <p>Your current role: <strong id="denied-role">-</strong></p>
            <button class="logout-btn" onclick="handleLogout()" style="width: auto; padding: 15px 40px;">
                üö™ Go to Login
            </button>
        </div>
    </div>

    <script>
        const BASE_URL = "http://localhost:8080/menu";
        let requesterId = null;
        let editingItemId = null;

        // Check authentication and role
        function checkAuth() {
            const currentUser = localStorage.getItem('currentUser');
            
            if (!currentUser) {
                // Not logged in - redirect to login
                window.location.href = 'LoginPage.html';
                return false;
            }

            const user = JSON.parse(currentUser);
            
            // Update user info display
            document.getElementById('user-name').textContent = user.name || user.username;
            document.getElementById('user-role').textContent = user.role;
            
            // Check if user is a manager
            if (user.role !== 'MANAGER') {
                // Not a manager - show access denied
                document.getElementById('manager-content').style.display = 'none';
                document.getElementById('access-denied').style.display = 'block';
                document.getElementById('denied-role').textContent = user.role;
                return false;
            }

            requesterId = user.userId;
            return true;
        }

        function handleLogout() {
            if (confirm('Are you sure you want to logout?')) {
                // Clear user data
                localStorage.removeItem('currentUser');
                
                showNotification('üëã Logged out successfully!');
                
                // Redirect to login page
                setTimeout(() => {
                    window.location.href = 'LoginPage.html';
                }, 1000);
            }
        }

        async function loadMenu() {
            try {
                console.log("Loading menu from:", BASE_URL);
                const res = await fetch(BASE_URL);
                
                if (!res.ok) {
                    throw new Error(`HTTP error! status: ${res.status}`);
                }
                
                const data = await res.json();
                console.log("Menu data:", data);

                const container = document.getElementById("menu-list");
                container.innerHTML = "";

                if (data.length === 0) {
                    container.innerHTML = "<p class='loading'>No menu items yet. Add your first item above! üç¥</p>";
                    return;
                }

                data.forEach((item, index) => {
                    const div = document.createElement("div");
                    div.className = "menu-item fade-in";
                    div.style.animationDelay = `${index * 0.1}s`;
                    div.innerHTML = `
                        <h3>${item.name} - $${item.price}</h3>
                        <p><strong>Category:</strong> ${getCategoryEmoji(item.category)} ${item.category.replace('_', ' ')}</p>
                        <p><strong>Stock:</strong> ${item.stockQuantity} available</p>
                        <p>${item.description || 'No description'}</p>
                        ${item.imagePath ? `<img src="http://localhost:8080/uploads/${item.imagePath}" alt="${item.name}">` : ""}
                        <br>
                        <button class="action-btn" onclick="editItem(${item.menuItemId})">‚úèÔ∏è Edit</button>
                        <button class="action-btn" onclick="deleteItem(${item.menuItemId})">üóëÔ∏è Delete</button>
                    `;
                    container.appendChild(div);
                });
            } catch (error) {
                console.error("Error loading menu:", error);
                document.getElementById("menu-list").innerHTML = 
                    `<div class="error">‚ùå Error loading menu: ${error.message}<br>
                    Make sure your backend is running on http://localhost:8080</div>`;
            }
        }

        function getCategoryEmoji(category) {
            const emojis = {
                'APPETIZER': 'ü•ó',
                'MAIN_COURSE': 'üçñ',
                'DESSERT': 'üç∞',
                'BEVERAGE': 'ü•§',
                'SIDE_DISH': 'üçü'
            };
            return emojis[category] || 'üçΩÔ∏è';
        }

        function editItem(itemId) {
            // NOTE: The itemId passed here is already the clean number from the loadMenu loop.
            fetch(`${BASE_URL}/${itemId}`)
                .then(res => res.json())
                .then(item => {
                    document.getElementById("name").value = item.name;
                    document.getElementById("price").value = item.price;
                    document.getElementById("category").value = item.category;
                    document.getElementById("stockQuantity").value = item.stockQuantity;
                    document.getElementById("description").value = item.description || '';
                    
                    document.getElementById("form-title").textContent = "Edit Menu Item";
                    document.getElementById("submit-btn").textContent = "üíæ Update Item";
                    document.getElementById("cancel-btn").style.display = "inline-block";
                    
                    // The original issue was likely here: if the item ID was somehow corrupted 
                    // before this point, it would persist. We ensure it's clean for the update logic.
                    editingItemId = parseInt(itemId); 
                    
                    document.getElementById("menu-form").scrollIntoView({ behavior: 'smooth' });
                })
                .catch(error => {
                    console.error("Error loading item:", error);
                    showNotification("‚ùå Error loading item", true);
                });
        }

        function cancelEdit() {
            editingItemId = null;
            document.getElementById("menu-form").reset();
            document.getElementById("form-title").textContent = "Add New Menu Item";
            document.getElementById("submit-btn").textContent = "‚ú® Add Item ‚ú®";
            document.getElementById("cancel-btn").style.display = "none";
        }

        async function deleteItem(itemId) {
            // FIX: Ensure itemId is a clean number before using it in the URL
            const cleanItemId = parseInt(itemId);

            if (!cleanItemId || isNaN(cleanItemId)) {
                console.error('Invalid item ID:', itemId);
                showNotification("‚ùå Error: Invalid item ID provided.", true);
                return;
            }

            if (!confirm("Are you sure you want to delete this item?")) {
                return;
            }
            
            try {
                console.log("Deleting item ID:", cleanItemId);
                // Use the cleanItemId in the request URL
                const res = await fetch(`${BASE_URL}/delete/${requesterId}/${cleanItemId}`, { 
                    method: "DELETE" 
                });
                
                if (res.status === 403) {
                    const errorText = await res.text();
                    throw new Error(errorText || "Access denied. Only managers can delete items.");
                }
                
                if (res.status === 404) {
                    throw new Error("Item not found. It may have already been deleted.");
                }
                
                if (!res.ok) {
                    throw new Error(`HTTP error! status: ${res.status}`);
                }
                
                console.log("Item deleted successfully");
                showNotification("‚úÖ Item deleted successfully!");
                loadMenu();
            } catch (error) {
                console.error("Error deleting item:", error);
                showNotification("‚ùå " + error.message, true);
            }
        }

        function showNotification(message, isError = false) {
            const notification = document.createElement("div");
            notification.textContent = message;
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 20px 30px;
                background: ${isError ? 'rgba(196, 30, 30, 0.95)' : 'rgba(139, 0, 0, 0.95)'};
                color: white;
                border-radius: 10px;
                box-shadow: 0 5px 30px rgba(0, 0, 0, 0.5);
                z-index: 1000;
                animation: successPop 0.5s ease-out;
                font-weight: bold;
            `;
            document.body.appendChild(notification);
            setTimeout(() => {
                notification.style.animation = 'fadeOut 0.5s ease-out';
                setTimeout(() => notification.remove(), 500);
            }, 3000);
        }

        document.getElementById("menu-form").addEventListener("submit", async (e) => {
            e.preventDefault();

            const file = document.getElementById("image").files[0];
            const submitButton = document.getElementById("submit-btn");
            const originalText = submitButton.textContent;
            submitButton.textContent = editingItemId ? "‚è≥ Updating..." : "‚è≥ Adding...";
            submitButton.disabled = true;

            try {
                const menuItemData = {
                    name: document.getElementById("name").value,
                    price: parseFloat(document.getElementById("price").value),
                    description: document.getElementById("description").value,
                    category: document.getElementById("category").value,
                    stockQuantity: parseInt(document.getElementById("stockQuantity").value)
                };

                if (editingItemId) {
                    // FIX: Ensure the ID used in the PUT request is a clean integer
                    const cleanEditingItemId = parseInt(editingItemId);
                    if (isNaN(cleanEditingItemId)) {
                        throw new Error("Update failed: Invalid Item ID in form state.");
                    }
                    
                    const res = await fetch(`${BASE_URL}/update/${requesterId}/${cleanEditingItemId}`, {
                        method: "PUT",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(menuItemData)
                    });
                    
                    if (!res.ok) {
                        const errorText = await res.text();
                        throw new Error(`HTTP error! status: ${res.status}, message: ${errorText}`);
                    }
                    
                    console.log("Item updated successfully");
                    showNotification("‚úÖ Item updated successfully!");
                    cancelEdit();
                } else {
                    if (file) {
                        const formData = new FormData();
                        formData.append("file", file);
                        formData.append("menuItem", JSON.stringify(menuItemData));

                        const res = await fetch(`${BASE_URL}/create/with-image/${requesterId}`, {
                            method: "POST",
                            body: formData
                        });
                        
                        if (!res.ok) {
                            const errorText = await res.text();
                            throw new Error(`HTTP error! status: ${res.status}, message: ${errorText}`);
                        }
                        
                        console.log("Item added with image");
                    } else {
                        const res = await fetch(`${BASE_URL}/create/${requesterId}`, {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify(menuItemData)
                        });
                        
                        if (!res.ok) {
                            const errorText = await res.text();
                            throw new Error(`HTTP error! status: ${res.status}, message: ${errorText}`);
                        }
                        
                        console.log("Item added without image");
                    }

                    document.getElementById("menu-form").reset();
                    showNotification("‚úÖ Item added successfully!");
                }

                loadMenu();
            } catch (error) {
                console.error("Error submitting form:", error);
                showNotification("‚ùå Failed: " + error.message, true);
            } finally {
                submitButton.textContent = originalText;
                submitButton.disabled = false;
            }
        });

        // Initialize on page load
        window.onload = function() {
            if (checkAuth()) {
                loadMenu();
            }
        };
    </script>
</body>
</html>
