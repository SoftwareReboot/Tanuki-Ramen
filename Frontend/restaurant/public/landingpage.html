<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanuki Ramen — Digital Dojo</title>
    <style>
        /* === GLOBAL & CORE STYLES === */
        :root {
            --neon-red: #ff4444;
            --neon-pink: #ff69b4;
            --neon-blue: #00d4ff;
            --dark-gray: #1a1a1a;
            --light-text: #e0e0e0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        body {
            background-color: var(--dark-gray);
            color: var(--light-text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            cursor: crosshair;
        }

        /* === FULL-SCREEN BACKGROUND IMAGE (Tanuki) === */
        .background-tanuki {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('art4.gif'); 
            background-size: cover;
            background-position: center;
            opacity: 0.3;
            filter: brightness(100%);
            z-index: 1;
            animation: backgroundZoom 20s ease-in-out infinite;
        }

        /* === ANIMATED GRID OVERLAY === */
        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 68, 68, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 68, 68, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 2;
            animation: gridMove 10s linear infinite;
            pointer-events: none;
        }

        /* === FLOATING PARTICLES === */
        .particle {
            position: fixed;
            border-radius: 50%;
            pointer-events: none;
            z-index: 3;
            filter: blur(2px);
        }

        /* === SCANLINES === */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 3px
            );
            pointer-events: none;
            z-index: 4;
            animation: scanlineMove 5s linear infinite;
        }

        /* === CORNER FRAMES === */
        .corner-frame {
            position: fixed;
            width: 80px;
            height: 80px;
            border: 3px solid var(--neon-red);
            z-index: 5;
            animation: cornerPulse 2s ease-in-out infinite;
        }

        .corner-frame.top-left {
            top: 30px;
            left: 30px;
            border-right: none;
            border-bottom: none;
        }

        .corner-frame.top-right {
            top: 30px;
            right: 30px;
            border-left: none;
            border-bottom: none;
            animation-delay: 0.5s;
        }

        .corner-frame.bottom-left {
            bottom: 30px;
            left: 30px;
            border-right: none;
            border-top: none;
            animation-delay: 1s;
        }

        .corner-frame.bottom-right {
            bottom: 30px;
            right: 30px;
            border-left: none;
            border-top: none;
            animation-delay: 1.5s;
        }

        /* === GLITCH TEXT EFFECT === */
        .glitch-overlay {
            position: fixed;
            top: 20px;
            right: 30px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            color: var(--neon-red);
            z-index: 6;
            opacity: 0.7;
            animation: glitchText 3s infinite;
        }

        /* === CONTENT CONTAINER === */
        .landing-container {
            text-align: center;
            position: relative;
            z-index: 10;
            padding: 60px 40px;
            background: rgba(10, 10, 10, 0.95);
            border-radius: 15px;
            border: 3px solid var(--neon-red);
            box-shadow: 0 0 40px rgba(255, 68, 68, 0.8), inset 0 0 30px rgba(255, 68, 68, 0.1);
            backdrop-filter: blur(10px);
            animation: fadeIn 1s ease-out, containerFloat 4s ease-in-out infinite;
            max-width: 550px;
            transition: transform 0.1s ease-out;
        }

        .landing-container::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(45deg, var(--neon-red), var(--neon-pink), var(--neon-blue), var(--neon-red));
            border-radius: 15px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s;
            animation: borderRotate 4s linear infinite;
            background-size: 300% 300%;
        }

        .landing-container:hover::before {
            opacity: 1;
        }

        /* === HEADER === */
        h1 {
            font-size: 2.5em;
            font-weight: 900;
            letter-spacing: 2px;
            color: white;
            text-shadow: 0 0 10px var(--neon-red), 0 0 20px rgba(255, 68, 68, 0.5);
            text-transform: uppercase;
            margin-bottom: 10px;
            animation: titleGlow 2s ease-in-out infinite;
            position: relative;
            white-space: nowrap;
        }

        h1::after {
            content: 'Tanuki Ramen';
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            opacity: 0.5;
            animation: glitchSkew 5s infinite;
            text-shadow: 2px 2px var(--neon-blue), -2px -2px var(--neon-pink);
        }

        h1 span {
            color: var(--neon-red);
            display: inline-block;
            animation: letterFloat 3s ease-in-out infinite;
        }

        h1 span:nth-child(1) { animation-delay: 0s; }
        h1 span:nth-child(2) { animation-delay: 0.2s; }
        h1 span:nth-child(3) { animation-delay: 0.4s; }
        h1 span:nth-child(4) { animation-delay: 0.6s; }
        h1 span:nth-child(5) { animation-delay: 0.8s; }

        .tagline {
            font-family: 'Courier New', monospace;
            font-size: 1.2em;
            color: #ccc;
            margin-bottom: 40px;
            animation: typewriter 2s steps(40) 0.5s forwards, blinkCursor 0.75s step-end infinite;
            overflow: hidden;
            white-space: nowrap;
            border-right: 3px solid var(--neon-red);
            width: 0;
            margin-left: auto;
            margin-right: auto;
        }

        /* === CONTINUE BUTTON (Neon Style) === */
        .continue-btn {
            background: none;
            border: 3px solid var(--neon-red);
            color: var(--neon-red);
            padding: 15px 40px;
            font-size: 1.4em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px var(--neon-red);
            text-decoration: none; 
            display: inline-block;
            position: relative;
            overflow: hidden;
            animation: buttonPulse 2s ease-in-out infinite;
        }

        .continue-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 68, 68, 0.5);
            transform: translate(-50%, -50%);
            transition: width 0.5s, height 0.5s;
        }

        .continue-btn:hover::before {
            width: 400px;
            height: 400px;
        }

        .continue-btn::after {
            content: '→';
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0;
            transition: all 0.3s;
        }

        .continue-btn:hover::after {
            right: 15px;
            opacity: 1;
        }

        .continue-btn:hover {
            background: var(--neon-red);
            color: var(--dark-gray);
            transform: scale(1.1) translateY(-3px);
            box-shadow: 0 0 40px var(--neon-red), 0 0 60px rgba(255, 68, 68, 0.8);
            padding-right: 55px;
        }

        .continue-btn:active {
            transform: scale(0.98);
        }

        /* === MOUSE TRAIL === */
        .trail {
            position: fixed;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--neon-red);
            pointer-events: none;
            z-index: 1000;
            animation: trailFade 0.5s ease-out forwards;
            box-shadow: 0 0 10px var(--neon-red);
        }

        /* === ANIMATIONS === */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        @keyframes containerFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        @keyframes titleGlow {
            0%, 100% { 
                text-shadow: 0 0 10px var(--neon-red), 0 0 20px rgba(255, 68, 68, 0.5);
            }
            50% { 
                text-shadow: 0 0 20px var(--neon-red), 0 0 40px rgba(255, 68, 68, 0.8), 0 0 60px rgba(255, 68, 68, 0.6);
            }
        }

        @keyframes letterFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        @keyframes typewriter {
            to { width: 100%; }
        }

        @keyframes blinkCursor {
            50% { border-color: transparent; }
        }

        @keyframes buttonPulse {
            0%, 100% { box-shadow: 0 0 15px var(--neon-red); }
            50% { box-shadow: 0 0 30px var(--neon-red), 0 0 45px rgba(255, 68, 68, 0.6); }
        }

        @keyframes backgroundZoom {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        @keyframes scanlineMove {
            0% { transform: translateY(0); }
            100% { transform: translateY(20px); }
        }

        @keyframes cornerPulse {
            0%, 100% { 
                opacity: 0.5; 
                box-shadow: 0 0 10px var(--neon-red);
                transform: scale(1);
            }
            50% { 
                opacity: 1; 
                box-shadow: 0 0 25px var(--neon-red);
                transform: scale(1.05);
            }
        }

        @keyframes glitchText {
            0%, 90%, 100% { opacity: 0.7; }
            92%, 96% { opacity: 0; transform: translateX(2px); }
            94% { opacity: 1; transform: translateX(-2px); }
        }

        @keyframes glitchSkew {
            0%, 90%, 100% { 
                clip: rect(0, 9999px, 0, 0);
                transform: skew(0deg);
            }
            92% { 
                clip: rect(0, 9999px, 100px, 0);
                transform: skew(2deg);
            }
            94% { 
                clip: rect(100px, 9999px, 200px, 0);
                transform: skew(-2deg);
            }
        }

        @keyframes trailFade {
            to {
                opacity: 0;
                transform: scale(0);
            }
        }

        @keyframes borderRotate {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes particleFloat1 {
            0%, 100% { transform: translate(0, 0); }
            33% { transform: translate(100px, -150px); }
            66% { transform: translate(-80px, -100px); }
        }

        @keyframes particleFloat2 {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(-120px, 180px) rotate(180deg); }
        }

        @keyframes particleFloat3 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(150px, 100px) scale(1.5); }
            66% { transform: translate(50px, -120px) scale(0.8); }
        }
    </style>
</head>
<body>
    
    <div class="background-tanuki"></div>
    <div class="grid-overlay"></div>
    <div class="scanlines"></div>

    <!-- Corner Frames -->
    <div class="corner-frame top-left"></div>
    <div class="corner-frame top-right"></div>
    <div class="corner-frame bottom-left"></div>
    <div class="corner-frame bottom-right"></div>

    <!-- Glitch Text -->
    <div class="glitch-overlay">SYSTEM_ONLINE</div>

    <div class="landing-container" id="container">
        <h1 id="title">Tanuki <span>R</span><span>a</span><span>m</span><span>e</span><span>n</span></h1>
        <p class="tagline">The Soul of Japan in Every Slurp.</p>
        
        <a href="LoginPage.html" class="continue-btn" id="continueBtn">
            Proceed to Control Panel
        </a>
    </div>

    <script>
        // Generate floating particles with varied animations
        function createParticles() {
            const colors = ['#ff4444', '#ff69b4', '#00d4ff'];
            const animations = ['particleFloat1', 'particleFloat2', 'particleFloat3'];
            
            for (let i = 0; i < 40; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 6 + 2;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                particle.style.opacity = Math.random() * 0.5 + 0.3;
                particle.style.animation = `${animations[i % 3]} ${Math.random() * 10 + 15}s infinite ease-in-out ${Math.random() * 5}s`;
                particle.style.boxShadow = `0 0 ${size * 3}px ${particle.style.background}`;
                
                document.body.appendChild(particle);
            }
        }

        // Mouse parallax effect
        const container = document.getElementById('container');
        let mouseX = 0, mouseY = 0;
        let containerX = 0, containerY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = (e.clientX / window.innerWidth - 0.5) * 30;
            mouseY = (e.clientY / window.innerHeight - 0.5) * 30;
        });

        function animateParallax() {
            containerX += (mouseX - containerX) * 0.1;
            containerY += (mouseY - containerY) * 0.1;
            container.style.transform = `translate(${containerX}px, ${containerY}px)`;
            requestAnimationFrame(animateParallax);
        }
        animateParallax();

        // Mouse trail effect
        document.addEventListener('mousemove', (e) => {
            const trail = document.createElement('div');
            trail.className = 'trail';
            trail.style.left = e.clientX + 'px';
            trail.style.top = e.clientY + 'px';
            document.body.appendChild(trail);
            
            setTimeout(() => trail.remove(), 500);
        });

        // Button click ripple effect
        const continueBtn = document.getElementById('continueBtn');
        continueBtn.addEventListener('click', (e) => {
            const ripple = document.createElement('span');
            const rect = e.target.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            
            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = e.clientX - rect.left - size / 2 + 'px';
            ripple.style.top = e.clientY - rect.top - size / 2 + 'px';
            ripple.style.position = 'absolute';
            ripple.style.borderRadius = '50%';
            ripple.style.background = 'rgba(255, 68, 68, 0.8)';
            ripple.style.transform = 'scale(0)';
            ripple.style.animation = 'rippleEffect 0.6s ease-out';
            ripple.style.pointerEvents = 'none';
            
            e.target.appendChild(ripple);
            setTimeout(() => ripple.remove(), 600);
        });

        // Add ripple animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes rippleEffect {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Title letter hover effect
        const title = document.getElementById('title');
        const letters = title.querySelectorAll('span');
        letters.forEach(letter => {
            letter.addEventListener('mouseenter', () => {
                letter.style.color = '#00d4ff';
                letter.style.transform = 'scale(1.3) rotate(10deg)';
                letter.style.transition = 'all 0.3s ease';
            });
            letter.addEventListener('mouseleave', () => {
                letter.style.color = '#ff4444';
                letter.style.transform = 'scale(1) rotate(0deg)';
            });
        });

        // Random glitch effect on title
        setInterval(() => {
            if (Math.random() > 0.95) {
                title.style.transform = `translate(${Math.random() * 4 - 2}px, ${Math.random() * 4 - 2}px)`;
                setTimeout(() => {
                    title.style.transform = 'translate(0, 0)';
                }, 100);
            }
        }, 200);

        // Dynamic glow on container
        let glowIntensity = 0.6;
        let glowDirection = 1;
        setInterval(() => {
            glowIntensity += glowDirection * 0.02;
            if (glowIntensity >= 1 || glowIntensity <= 0.4) {
                glowDirection *= -1;
            }
            container.style.boxShadow = `0 0 ${40 + glowIntensity * 30}px rgba(255, 68, 68, ${glowIntensity}), inset 0 0 30px rgba(255, 68, 68, 0.1)`;
        }, 50);

        // Initialize
        createParticles();

        // Screen shake on button hover
        continueBtn.addEventListener('mouseenter', () => {
            let shakeCount = 0;
            const shakeInterval = setInterval(() => {
                if (shakeCount >= 3) {
                    clearInterval(shakeInterval);
                    container.style.transform = 'translate(0, 0)';
                    return;
                }
                container.style.transform = `translate(${Math.random() * 4 - 2}px, ${Math.random() * 4 - 2}px)`;
                shakeCount++;
            }, 50);
        });
    </script>

</body>
</html>
