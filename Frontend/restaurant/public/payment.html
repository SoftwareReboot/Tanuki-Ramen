<!DOCTYPE html>
<html>
<head>
    <title>Tanuki Payment Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0505 50%, #0a0a0a 100%);
            background-attachment: fixed;
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(139, 0, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(196, 30, 30, 0.1) 0%, transparent 50%);
            animation: pulse 8s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
            gap: 20px;
        }

        #logo-header {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        h1 {
            font-size: 3em;
            background: linear-gradient(45deg, #ff0000, #8B0000, #ff4444);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 0, 0, 0.5);
            font-weight: bold;
            letter-spacing: 2px;
        }
        
        .user-info-panel {
            background: rgba(42, 42, 42, 0.8);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid rgba(139, 0, 0, 0.3);
            box-shadow: 0 5px 25px rgba(139, 0, 0, 0.4);
            min-width: 250px;
            text-align: center;
        }

        .user-info-panel h3 {
            color: #ff4444;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .user-info-panel p {
            color: #b0b0b0;
            margin: 5px 0;
        }

        .user-info-panel strong {
            color: #ff6b6b;
        }

        .logout-btn {
            background: linear-gradient(135deg, #c41e1e, #ff4444);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(139, 0, 0, 0.4);
            width: 100%;
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(255, 0, 0, 0.6);
        }

        /* SEARCH BAR */
        .search-section {
            background: rgba(42, 42, 42, 0.8);
            padding: 25px;
            border-radius: 15px;
            border: 2px solid rgba(139, 0, 0, 0.3);
            box-shadow: 0 5px 25px rgba(139, 0, 0, 0.4);
            margin-bottom: 30px;
        }

        .search-container {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            background: rgba(26, 26, 26, 0.8);
            border: 2px solid rgba(139, 0, 0, 0.3);
            border-radius: 50px;
            color: #e0e0e0;
            font-size: 1.1em;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #ff4444;
            box-shadow: 0 0 20px rgba(255, 68, 68, 0.3);
        }

        .search-input::placeholder {
            color: #666;
        }

        .search-btn {
            background: linear-gradient(135deg, #c41e1e, #ff4444);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(139, 0, 0, 0.4);
            white-space: nowrap;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(255, 0, 0, 0.6);
        }

        .clear-btn {
            background: linear-gradient(135deg, #555, #777);
            padding: 15px 30px;
        }

        .search-result-info {
            margin-top: 15px;
            padding: 10px;
            background: rgba(60, 20, 20, 0.5);
            border-radius: 8px;
            color: #ff6b6b;
            text-align: center;
            font-size: 0.95em;
        }

        h2 {
            color: #c41e1e;
            margin: 30px 0 20px 0;
            font-size: 1.8em;
            text-transform: uppercase;
            letter-spacing: 3px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .order-count {
            background: rgba(139, 0, 0, 0.6);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.7em;
            color: #fff;
        }
        
        @keyframes successPop {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); opacity: 1; }
        }
        @keyframes fadeOut {
            to { opacity: 0; }
        }

        .pending-orders {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
            min-height: 100px;
        }

        .order-card {
            background: rgba(60, 20, 20, 0.95);
            border-radius: 15px;
            padding: 25px;
            border-left: 5px solid #ff4444;
            box-shadow: 0 5px 20px rgba(139, 0, 0, 0.4);
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            user-select: none;
            position: relative;
        }

        .order-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(255, 68, 68, 0.6);
        }

        .order-card h4 {
            color: #ff6b6b;
            margin-bottom: 15px;
            font-size: 1.4em;
        }

        .order-card small {
            color: #aaa;
            display: block;
            margin-top: 8px;
            line-height: 1.5;
        }

        .order-amount {
            font-size: 1.8em;
            color: #00ff00;
            font-weight: bold;
            margin-top: 15px;
        }

        .click-hint {
            position: absolute;
            top: 10px;
            right: 15px;
            color: #ff4444;
            font-size: 1.5em;
            opacity: 0.6;
        }

        .empty-state {
            text-align: center;
            padding: 60px 40px;
            color: #888;
            font-style: italic;
            grid-column: 1 / -1;
            background: rgba(42, 42, 42, 0.5);
            border-radius: 15px;
            border: 2px dashed rgba(139, 0, 0, 0.3);
        }

        .empty-state::before {
            content: 'üì¶';
            display: block;
            font-size: 4em;
            margin-bottom: 15px;
            opacity: 0.3;
        }

        /* PAYMENT MODAL */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(5px);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease-out;
        }

        .modal-overlay.active {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { 
                transform: translateY(50px);
                opacity: 0;
            }
            to { 
                transform: translateY(0);
                opacity: 1;
            }
        }

        .payment-modal {
            background: linear-gradient(135deg, #1a0505 0%, #2a0a0a 100%);
            border: 3px solid #ff4444;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(255, 68, 68, 0.4);
            animation: slideUp 0.4s ease-out;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .modal-header h2 {
            color: #ff4444;
            font-size: 2em;
            margin: 0 0 10px 0;
            justify-content: center;
        }

        .modal-header .order-id {
            color: #aaa;
            font-size: 1.1em;
        }

        .order-summary {
            background: rgba(60, 20, 20, 0.5);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            border-left: 4px solid #ff4444;
        }

        .order-summary h4 {
            color: #ff6b6b;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .order-summary .item-row {
            color: #ccc;
            margin: 8px 0;
            padding: 5px 0;
            border-bottom: 1px solid rgba(139, 0, 0, 0.2);
        }

        .order-summary .total {
            font-size: 1.8em;
            color: #00ff00;
            font-weight: bold;
            margin-top: 15px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            color: #ff6b6b;
            margin-bottom: 15px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9em;
        }

        .payment-method-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .payment-method-btn {
            padding: 18px;
            background: rgba(60, 20, 20, 0.9);
            border: 2px solid rgba(139, 0, 0, 0.3);
            border-radius: 10px;
            color: #e0e0e0;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-size: 1.1em;
            font-weight: 500;
        }

        .payment-method-btn:hover {
            border-color: #ff4444;
            background: rgba(80, 20, 20, 0.9);
            transform: translateY(-2px);
        }

        .payment-method-btn.selected {
            border-color: #ff4444;
            background: rgba(139, 0, 0, 0.6);
            box-shadow: 0 0 20px rgba(255, 68, 68, 0.4);
        }

        .modal-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .btn-cancel {
            background: rgba(60, 60, 60, 0.8);
            color: #e0e0e0;
            border: 2px solid rgba(139, 0, 0, 0.3);
        }

        .btn-cancel:hover {
            background: rgba(80, 80, 80, 0.9);
            transform: translateY(-2px);
        }

        .btn-confirm {
            background: linear-gradient(135deg, #c41e1e, #ff4444);
            color: white;
            box-shadow: 0 5px 20px rgba(139, 0, 0, 0.4);
        }

        .btn-confirm:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(255, 0, 0, 0.6);
        }

        .btn-confirm:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        @media (max-width: 768px) {
            .search-container {
                flex-direction: column;
            }

            .search-btn, .clear-btn {
                width: 100%;
            }

            .pending-orders {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-container">
            <div id="logo-header">
                <div style="font-size: 80px;">üí∞</div>
                <h1>Payment Manager</h1>
            </div>
            
            <div class="user-info-panel">
                <h3>üë§ Current User</h3>
                <p><strong>Name:</strong> <span id="user-name">Cashier</span></p>
                <p><strong>Role:</strong> <span id="user-role">CASHIER</span></p>
                
                <button class="logout-btn" onclick="handleLogout()">üö™ Logout</button>
            </div>
        </div>
        
        <!-- SEARCH SECTION -->
        <div class="search-section">
            <div class="search-container">
                <input 
                    type="number" 
                    id="searchInput" 
                    class="search-input" 
                    placeholder="üîç Search by Order ID (e.g., 12345)"
                    min="1"
                >
                <button class="search-btn" onclick="searchOrder()">üîé Search</button>
                <button class="search-btn clear-btn" onclick="clearSearch()">‚úï Clear</button>
            </div>
            <div id="searchResultInfo" class="search-result-info" style="display: none;"></div>
        </div>

        <h2>
            üî• Pending Orders 
            <span class="order-count" id="orderCount">0</span>
        </h2>
        <div id="pending-orders" class="pending-orders">
            <div class="empty-state">Loading orders...</div>
        </div>
    </div>

    <!-- PAYMENT MODAL -->
    <div class="modal-overlay" id="paymentModal">
        <div class="payment-modal">
            <div class="modal-header">
                <h2>üí≥ Process Payment</h2>
                <div class="order-id">Order #<span id="modal-order-id">-</span></div>
            </div>

            <div class="order-summary">
                <h4>Order Summary</h4>
                <div id="modal-order-items"></div>
                <div class="total">Total: ‚Ç±<span id="modal-total-amount">0.00</span></div>
            </div>

            <div class="form-group">
                <label>Payment Method</label>
                <div class="payment-method-options">
                    <div class="payment-method-btn" data-method="CASH">
                        üíµ Cash
                    </div>
                    <div class="payment-method-btn" data-method="CARD">
                        üí≥ Card
                    </div>
                    <div class="payment-method-btn" data-method="GCASH">
                        üì± GCash
                    </div>
                    <div class="payment-method-btn" data-method="PAYMAYA">
                        üì≤ PayMaya
                    </div>
                </div>
            </div>

            <div class="modal-actions">
                <button class="btn btn-cancel" onclick="closePaymentModal()">Cancel</button>
                <button class="btn btn-confirm" id="confirmPaymentBtn" onclick="confirmPayment()">
                    Confirm Payment
                </button>
            </div>
        </div>
    </div>

    <script>
        let selectedOrder = null;
        let selectedPaymentMethod = null;
        let allOrders = [];
        let isSearchActive = false;

        function getUserBaseURL() {
            return getBaseURL() + '/api';
        }

        function getBaseURL() {
            if (window.BACKEND_URL) {
                return window.BACKEND_URL;
            }
            return 'http://localhost:8080';
        }
        
        function handleLogout() {
            if (confirm('Are you sure you want to log out?')) {
                localStorage.removeItem('currentUser');
                showNotification('üëã Logged out successfully!');
                setTimeout(() => {
                    window.location.href = 'LoginPage.html';
                }, 1000);
            }
        }

        function showNotification(message, isError = false) {
            const notification = document.createElement("div");
            notification.textContent = message;
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 20px 30px;
                background: ${isError ? 'rgba(196, 30, 30, 0.95)' : 'rgba(139, 0, 0, 0.95)'};
                color: white;
                border-radius: 10px;
                box-shadow: 0 5px 30px rgba(0, 0, 0, 0.5);
                z-index: 1001;
                animation: successPop 0.5s ease-out;
                font-weight: bold;
            `;
            document.body.appendChild(notification);
            setTimeout(() => {
                notification.style.animation = 'fadeOut 0.5s ease-out';
                setTimeout(() => notification.remove(), 500);
            }, 3000);
        }

        function createOrderCard(order) {
            const card = document.createElement("div");
            card.className = "order-card";
            
            const orderId = order.id || order.orderId || order.orderID;
            
            if (!orderId) {
                console.error("Order has no valid ID:", order);
                return null;
            }
            
            card.dataset.orderId = orderId;

            const itemsList = order.items ? 
                order.items.map(item => `${item.menuItem?.name || 'Item'} (${item.quantity})`).join(', ') :
                'No items';

            const totalAmount = order.totalAmount || calculateOrderTotal(order);

            card.innerHTML = `
                <span class="click-hint">üí≥</span>
                <h4>Order #${orderId}</h4>
                <small><strong>Items:</strong> ${itemsList}</small>
                <small><strong>Status:</strong> ${order.status}</small>
                <div class="order-amount">‚Ç±${totalAmount.toFixed(2)}</div>
            `;

            card.addEventListener("click", () => openPaymentModal(order));

            return card;
        }

        function calculateOrderTotal(order) {
            if (order.totalAmount) return order.totalAmount;
            if (!order.items) return 0;
            
            return order.items.reduce((sum, item) => {
                const price = item.menuItem?.price || 0;
                return sum + (price * item.quantity);
            }, 0);
        }

        function openPaymentModal(order) {
            selectedOrder = order;
            selectedPaymentMethod = null;
            
            const orderId = order.id || order.orderId || order.orderID;
            const totalAmount = calculateOrderTotal(order);
            
            document.getElementById('modal-order-id').textContent = orderId;
            document.getElementById('modal-total-amount').textContent = totalAmount.toFixed(2);
            
            const itemsContainer = document.getElementById('modal-order-items');
            if (order.items && order.items.length > 0) {
                itemsContainer.innerHTML = order.items.map(item => `
                    <div class="item-row">
                        ${item.menuItem?.name || 'Item'} √ó ${item.quantity} - ‚Ç±${((item.menuItem?.price || 0) * item.quantity).toFixed(2)}
                    </div>
                `).join('');
            } else {
                itemsContainer.innerHTML = '<div style="color: #888;">No items</div>';
            }
            
            // Reset payment method selection
            document.querySelectorAll('.payment-method-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            
            document.getElementById('confirmPaymentBtn').disabled = true;
            document.getElementById('paymentModal').classList.add('active');
        }

        function closePaymentModal() {
            document.getElementById('paymentModal').classList.remove('active');
            selectedOrder = null;
            selectedPaymentMethod = null;
        }

        // Payment method selection
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.payment-method-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.payment-method-btn').forEach(b => {
                        b.classList.remove('selected');
                    });
                    btn.classList.add('selected');
                    selectedPaymentMethod = btn.dataset.method;
                    document.getElementById('confirmPaymentBtn').disabled = false;
                });
            });

            // Allow Enter key to search
            document.getElementById('searchInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    searchOrder();
                }
            });
        });

        async function confirmPayment() {
            if (!selectedOrder || !selectedPaymentMethod) {
                showNotification('‚ùå Please select a payment method', true);
                return;
            }

            const orderId = selectedOrder.id || selectedOrder.orderId || selectedOrder.orderID;
            const currentUser = localStorage.getItem("currentUser");
            const user = currentUser ? JSON.parse(currentUser) : null;

            const cashierId = user?.id ?? user?.userId ?? user?.employeeId ?? null;

            const confirmBtn = document.getElementById('confirmPaymentBtn');
            confirmBtn.disabled = true;
            confirmBtn.textContent = 'Processing...';

            try {
                console.log('Processing payment:', {
                    orderId,
                    paymentMethod: selectedPaymentMethod,
                    cashierId
                });

                const res = await fetch(`${getUserBaseURL()}/payments`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        orderId: orderId,
                        paymentMethod: selectedPaymentMethod,
                        cashierId: cashierId
                    })
                });

                if (!res.ok) {
                    const errorData = await res.json().catch(() => ({}));
                    throw new Error(errorData.error || `Server error: ${res.status}`);
                }

                const payment = await res.json();
                console.log('Payment successful:', payment);

                // Update order status to COOKING
                await fetch(`${getUserBaseURL()}/orders/${orderId}/cooking`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ chefId: cashierId })
                });

                showNotification(`‚úÖ Payment processed! Order #${orderId}`);
                confirmBtn.textContent = 'Confirm Payment';
                closePaymentModal();
                
                // Refresh orders
                loadPendingOrders();

            } catch (err) {
                console.error('Payment error:', err);
                showNotification(`‚ùå ${err.message}`, true);
                confirmBtn.disabled = false;
                confirmBtn.textContent = 'Confirm Payment';
            }
        }

        async function fetchPendingOrders() {
            try {
                console.log("üì° Fetching pending orders...");
                const res = await fetch(`${getUserBaseURL()}/orders/status?status=Pending`);
                
                if (!res.ok) {
                    const errorText = await res.text();
                    console.error("API Error:", errorText);
                    throw new Error(`Failed to fetch: ${res.status}`);
                }

                const orders = await res.json();
                console.log(`‚úÖ Loaded ${orders.length} pending orders`);
                return orders;
            } catch (err) {
                console.error("Fetch error:", err);
                showNotification("‚ùå Failed to load pending orders", true);
                return [];
            }
        }

        async function loadPendingOrders() {
            try {
                const orders = await fetchPendingOrders();
                allOrders = orders;
                displayOrders(orders);
            } catch (e) {
                console.error(e);
                showNotification("‚ùå Failed to load pending orders", true);
            }
        }

        function displayOrders(orders) {
            const container = document.getElementById("pending-orders");
            container.innerHTML = "";
            
            // Update order count
            document.getElementById("orderCount").textContent = orders.length;

            if (orders.length === 0) {
                const emptyMessage = isSearchActive ? 
                    'No orders found matching your search' : 
                    'No pending orders';
                container.innerHTML = `<div class="empty-state">${emptyMessage}</div>`;
                return;
            }

            orders.forEach(order => {
                const card = createOrderCard(order);
                if (card) {
                    container.appendChild(card);
                }
            });
        }

        function searchOrder() {
            const searchInput = document.getElementById('searchInput');
            const searchValue = searchInput.value.trim();
            const resultInfo = document.getElementById('searchResultInfo');

            if (!searchValue) {
                showNotification('‚ùå Please enter an Order ID', true);
                return;
            }

            const orderId = parseInt(searchValue);
            const foundOrders = allOrders.filter(order => {
                const id = order.id || order.orderId || order.orderID;
                return id === orderId;
            });

            isSearchActive = true;

            if (foundOrders.length > 0) {
                displayOrders(foundOrders);
                resultInfo.textContent = `‚úì Found ${foundOrders.length} order(s) matching ID: ${orderId}`;
                resultInfo.style.display = 'block';
                resultInfo.style.color = '#00ff00';
            } else {
                displayOrders([]);
                resultInfo.textContent = `‚úó No orders found with ID: ${orderId}`;
                resultInfo.style.display = 'block';
                resultInfo.style.color = '#ff6b6b';
            }
        }

        function clearSearch() {
            document.getElementById('searchInput').value = '';
            document.getElementById('searchResultInfo').style.display = 'none';
            isSearchActive = false;
            displayOrders(allOrders);
        }

        // Close modal on overlay click
        document.getElementById('paymentModal').addEventListener('click', (e) => {
            if (e.target.id === 'paymentModal') {
                closePaymentModal();
            }
        });

        // Close modal on Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && document.getElementById('paymentModal').classList.contains('active')) {
                closePaymentModal();
            }
        });

        window.onload = function () {
            const currentUser = localStorage.getItem('currentUser');
            if (currentUser) {
                try {
                    const user = JSON.parse(currentUser);
                    document.getElementById('user-name').textContent = user.name || user.username;
                
                    document.getElementById('user-role').textContent = (user.role || 'CASHIER').toUpperCase();
                } catch (e) {
                    console.error('Error parsing user data:', e);
                }
            } else {
                window.location.href = 'LoginPage.html';
            }
            loadPendingOrders();
        };
    </script>
</body>
</html>
