<!DOCTYPE html>
<html>
<head>
    <title>Chef Order Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0505 50%, #0a0a0a 100%);
            background-attachment: fixed;
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
            z-index: 1; /* Ensure content is above the background effect */
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(139, 0, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(196, 30, 30, 0.1) 0%, transparent 50%);
            animation: pulse 8s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 2; /* Ensure container is above the background effect */
        }

        /* === HEADER & LOGO STYLES === */
        .main-header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        #chef-logo {
            /* === MODIFIED SECTION: Start === */
            width: 80px;
            height: 80px; /* Set height equal to width for a perfect circle */
            border-radius: 50%; /* Makes the image circular */
            /* === MODIFIED SECTION: End === */
            
            margin-right: 20px;
            /* Using object-fit: cover or contain might be needed if the image isn't square */
            /* object-fit: cover; */ 
            filter: drop-shadow(0 0 10px rgba(255, 0, 0, 0.5));
            animation: spin-logo 5s linear infinite;
        }

        @keyframes spin-logo {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            font-size: 3.5em;
            background: linear-gradient(45deg, #ff0000, #8B0000, #ff4444);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 0, 0, 0.5);
            margin-bottom: 0px;
            animation: glow 3s ease-in-out infinite;
            font-weight: bold;
            letter-spacing: 2px;
        }

        @keyframes glow {
            0%, 100% { filter: drop-shadow(0 0 20px rgba(255, 0, 0, 0.5)); }
            50% { filter: drop-shadow(0 0 40px rgba(255, 0, 0, 0.8)); }
        }
        /* ============================ */

        .chef-info {
            text-align: center;
            margin-bottom: 30px;
            padding: 15px;
            background: rgba(42, 42, 42, 0.8);
            border-radius: 15px;
            border: 1px solid rgba(139, 0, 0, 0.3);
        }

        .chef-info label {
            color: #ff6b6b;
            font-weight: bold;
            margin-right: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .chef-info input {
            padding: 8px 15px;
            border: 2px solid rgba(139, 0, 0, 0.3);
            border-radius: 8px;
            background: rgba(26, 26, 26, 0.8);
            color: #e0e0e0;
            font-size: 1em;
            width: 150px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin: 30px 0;
            flex-wrap: wrap;
            justify-content: center;
        }

        .tab {
            padding: 12px 30px;
            background: rgba(42, 42, 42, 0.6);
            border: 2px solid rgba(139, 0, 0, 0.3);
            border-radius: 25px;
            color: #b0b0b0;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .tab:hover {
            background: rgba(139, 0, 0, 0.2);
            border-color: #ff0000;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 0, 0, 0.3);
        }

        .tab.active {
            background: linear-gradient(135deg, #8B0000, #c41e1e);
            border-color: #ff0000;
            color: white;
            box-shadow: 0 5px 25px rgba(255, 0, 0, 0.4);
        }

        .section {
            display: none;
            animation: fadeInUp 0.6s ease-out;
        }

        .section.active {
            display: block;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(42, 42, 42, 0.8);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(139, 0, 0, 0.3);
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(255, 0, 0, 0.4);
        }

        .stat-value {
            font-size: 2.5em;
            color: #ff0000;
            font-weight: bold;
            margin: 10px 0;
        }

        .stat-label {
            color: #b0b0b0;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9em;
        }

        .orders-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .order-card {
            background: rgba(42, 42, 42, 0.8);
            padding: 25px;
            border-radius: 15px;
            border: 1px solid rgba(139, 0, 0, 0.3);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .order-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 0, 0, 0.1), transparent);
            transition: left 0.5s;
        }

        .order-card:hover::before {
            left: 100%;
        }

        .order-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 
                0 15px 50px rgba(139, 0, 0, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border-color: #ff0000;
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .order-id {
            font-size: 1.5em;
            color: #ff4444;
            font-weight: bold;
        }

        .status-badge {
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: successPop 0.5s ease-out;
        }

        @keyframes successPop {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); opacity: 1; }
        }

        .status-PENDING {
            background: linear-gradient(135deg, #ff8800, #ffaa00);
            color: white;
            box-shadow: 0 0 20px rgba(255, 136, 0, 0.4);
        }

        .status-PREPARING {
            background: linear-gradient(135deg, #8B0000, #c41e1e);
            color: white;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.4);
            animation: pulse-badge 2s ease-in-out infinite;
        }

        @keyframes pulse-badge {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 0, 0, 0.4); }
            50% { box-shadow: 0 0 30px rgba(255, 0, 0, 0.8); }
        }

        .status-READY {
            background: linear-gradient(135deg, #008B00, #00c41e);
            color: white;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.4);
        }

        .status-SERVED {
            background: linear-gradient(135deg, #4a4a4a, #666666);
            color: white;
            box-shadow: 0 0 20px rgba(100, 100, 100, 0.4);
        }

        .order-items {
            margin: 15px 0;
            padding: 15px;
            background: rgba(26, 26, 26, 0.5);
            border-radius: 10px;
            border-left: 3px solid #ff0000;
        }

        .order-items h4 {
            color: #ff6b6b;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .item-entry {
            color: #b0b0b0;
            padding: 5px 0;
            display: flex;
            justify-content: space-between;
        }

        .item-name {
            color: #e0e0e0;
        }

        .item-quantity {
            color: #ff6b6b;
            font-weight: bold;
        }

        .order-details {
            display: grid;
            gap: 8px;
            color: #b0b0b0;
            margin-bottom: 15px;
        }

        .order-details strong {
            color: #ff6b6b;
        }

        button {
            background: linear-gradient(135deg, #8B0000, #c41e1e);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(139, 0, 0, 0.4);
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(255, 0, 0, 0.6);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #888;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 0, 0, 0.3);
            border-top-color: #ff0000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            color: #ff6b6b;
            padding: 15px;
            background: rgba(58, 26, 26, 0.8);
            border-radius: 10px;
            margin: 10px 0;
            border-left: 5px solid #ff0000;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .filter-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-btn {
            padding: 10px 20px;
            background: rgba(42, 42, 42, 0.6);
            border: 2px solid rgba(139, 0, 0, 0.3);
            border-radius: 20px;
            color: #b0b0b0;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            font-size: 0.9em;
        }

        .filter-btn:hover {
            background: rgba(139, 0, 0, 0.2);
            border-color: #ff0000;
            color: #ff6b6b;
        }

        .filter-btn.active {
            background: linear-gradient(135deg, #8B0000, #c41e1e);
            border-color: #ff0000;
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #888;
            font-size: 1.2em;
        }

        .empty-state::before {
            content: 'üìã';
            display: block;
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="main-header">
            <img id="chef-logo" src="spiningLogo.png" alt="Chef Hat Logo">
            <h1>Chef Order Management</h1>
        </header>

        <div class="chef-info">
            <label for="chefId">Chef ID:</label>
            <input id="chefId" type="number" value="1" placeholder="Enter your Chef ID">
        </div>

        <div class="tabs">
            <div class="tab active" data-tab="dashboard" onclick="switchTab('dashboard')">üìä Dashboard</div>
            <div class="tab" data-tab="pending" onclick="switchTab('pending')">‚è≥ Pending Orders</div>
            <div class="tab" data-tab="preparing" onclick="switchTab('preparing')">üî• Preparing</div>
            <div class="tab" data-tab="ready" onclick="switchTab('ready')">‚úÖ Ready</div>
            <div class="tab" data-tab="all" onclick="switchTab('all')">üìã All Orders</div>
        </div>

        <div id="dashboard-section" class="section active">
            <div class="stats-grid" id="stats-grid"></div>
            
            <h2 style="color: #ff4444; margin: 30px 0 20px 0; font-size: 1.8em;">‚ö° Active Orders</h2>
            <div class="orders-grid" id="dashboard-orders">
                <div class="loading"><div class="spinner"></div><p>Loading orders...</p></div>
            </div>
        </div>

        <div id="pending-section" class="section">
            <div class="orders-grid" id="pending-orders"></div>
        </div>

        <div id="preparing-section" class="section">
            <div class="orders-grid" id="preparing-orders"></div>
        </div>

        <div id="ready-section" class="section">
            <div class="orders-grid" id="ready-orders"></div>
        </div>

        <div id="all-section" class="section">
            <div class="filter-bar">
                <button class="filter-btn active" onclick="filterAllOrders('ALL')">All</button>
                <button class="filter-btn" onclick="filterAllOrders('PENDING')">Pending</button>
                <button class="filter-btn" onclick="filterAllOrders('PREPARING')">Preparing</button>
                <button class="filter-btn" onclick="filterAllOrders('READY')">Ready</button>
                <button class="filter-btn" onclick="filterAllOrders('SERVED')">Served</button>
            </div>
            <div class="orders-grid" id="all-orders"></div>
        </div>
    </div>

    <script>
        const BASE_URL = "http://localhost:8080/api/orders";
        let allOrdersData = [];
        let currentFilter = 'ALL';

        function switchTab(tab) {
            // 1. Deactivate all tabs and sections
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            
            // 2. Activate the selected tab and section using the data-tab attribute
            const selectedTab = document.querySelector(`.tabs .tab[data-tab="${tab}"]`);
            if (selectedTab) selectedTab.classList.add('active');
            
            const selectedSection = document.getElementById(`${tab}-section`);
            if (selectedSection) selectedSection.classList.add('active');

            // 3. Load data for the selected tab
            if (tab === 'dashboard') loadDashboard();
            else if (tab === 'pending') loadOrdersByStatus('PENDING', 'pending-orders');
            else if (tab === 'preparing') loadOrdersByStatus('PREPARING', 'preparing-orders');
            else if (tab === 'ready') loadOrdersByStatus('READY', 'ready-orders');
            else if (tab === 'all') loadAllOrders();
        }

        function showNotification(message, isError = false) {
            const notification = document.createElement("div");
            notification.textContent = message;
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 20px 30px;
                background: ${isError ? 'rgba(196, 30, 30, 0.95)' : 'rgba(139, 0, 0, 0.95)'};
                color: white;
                border-radius: 10px;
                box-shadow: 0 5px 30px rgba(0, 0, 0, 0.5);
                z-index: 1000;
                animation: successPop 0.5s ease-out;
                font-weight: bold;
            `;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 3000);
        }

        function renderOrder(order, container) {
            const div = document.createElement("div");
            div.className = "order-card";
            
            let itemsHtml = '';
            if (order.items && order.items.length > 0) {
                itemsHtml = `
                    <div class="order-items">
                        <h4>üçΩÔ∏è Order Items</h4>
                        ${order.items.map(item => `
                            <div class="item-entry">
                                <span class="item-name">${item.menuItem?.name || 'Unknown Item'}</span>
                                <span class="item-quantity">x${item.quantity}</span>
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            // Only show the button if the order is not yet READY or SERVED
            const showButton = order.status === 'PENDING' || order.status === 'PREPARING';

            div.innerHTML = `
                <div class="order-header">
                    <span class="order-id">Order #${order.id}</span>
                    <span class="status-badge status-${order.status}">${order.status}</span>
                </div>
                <div class="order-details">
                    <p><strong>Total Amount:</strong> $${order.totalAmount?.toFixed(2) || 'N/A'}</p>
                    <p><strong>Waiter ID:</strong> ${order.waiterId || 'N/A'}</p>
                    <p><strong>Created:</strong> ${new Date(order.createdAt).toLocaleString()}</p>
                </div>
                ${itemsHtml}
                ${showButton ? `<button onclick="markOrderReady(${order.id})">üî• Mark as Ready</button>` : ''}
            `;
            container.appendChild(div);
        }

        async function markOrderReady(orderId) {
            const chefId = document.getElementById("chefId").value;
            if (!chefId || isNaN(parseInt(chefId))) {
                showNotification("Please enter a valid Chef ID", true);
                return;
            }

            try {
                const res = await fetch(`${BASE_URL}/${orderId}/ready`, {
                    method: "PUT",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ chefId: parseInt(chefId) })
                });

                if (!res.ok) {
                    const error = await res.json();
                    throw new Error(error.error || "Failed to mark order as ready");
                }

                showNotification("‚úÖ Order marked as ready!");
                
                // Simplified refresh: reload the currently active tab
                const activeTabElement = document.querySelector('.tab.active');
                if (activeTabElement) {
                    const activeTab = activeTabElement.getAttribute('data-tab');
                    if (activeTab) switchTab(activeTab);
                }

            } catch (error) {
                showNotification(`‚ùå ${error.message}`, true);
            }
        }

        async function loadDashboard() {
            try {
                const res = await fetch(BASE_URL);
                if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
                
                const orders = await res.json();

                // Calculate stats
                const stats = {
                    total: orders.length,
                    pending: orders.filter(o => o.status === 'PENDING').length,
                    preparing: orders.filter(o => o.status === 'PREPARING').length,
                    ready: orders.filter(o => o.status === 'READY').length
                };

                const statsGrid = document.getElementById("stats-grid");
                statsGrid.innerHTML = `
                    <div class="stat-card">
                        <div class="stat-label">Total Orders</div>
                        <div class="stat-value">${stats.total}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Pending</div>
                        <div class="stat-value" style="color: #ffaa00">${stats.pending}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Preparing</div>
                        <div class="stat-value" style="color: #ff0000">${stats.preparing}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Ready</div>
                        <div class="stat-value" style="color: #00ff00">${stats.ready}</div>
                    </div>
                `;

                // Show active orders (not served)
                const activeOrders = orders.filter(o => o.status !== 'SERVED');
                const container = document.getElementById("dashboard-orders");
                container.innerHTML = "";

                if (activeOrders.length === 0) {
                    container.innerHTML = '<div class="empty-state">No active orders</div>';
                    return;
                }

                activeOrders.forEach((order, index) => {
                    const div = document.createElement("div");
                    div.style.animationDelay = `${index * 0.05}s`;
                    renderOrder(order, container);
                });

            } catch (error) {
                document.getElementById("dashboard-orders").innerHTML = 
                    `<div class="error">‚ùå Error connecting to server: ${error.message}</div>`;
            }
        }

        async function loadOrdersByStatus(status, containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = '<div class="loading"><div class="spinner"></div><p>Loading orders...</p></div>';

            try {
                const res = await fetch(`${BASE_URL}/status?status=${status}`);
                if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
                
                const orders = await res.json();
                container.innerHTML = "";

                if (orders.length === 0) {
                    container.innerHTML = `<div class="empty-state">No ${status.toLowerCase()} orders</div>`;
                    return;
                }

                orders.forEach(order => renderOrder(order, container));

            } catch (error) {
                container.innerHTML = `<div class="error">‚ùå Error connecting to server: ${error.message}</div>`;
            }
        }

        async function loadAllOrders() {
            const container = document.getElementById("all-orders");
            container.innerHTML = '<div class="loading"><div class="spinner"></div><p>Loading orders...</p></div>';

            try {
                const res = await fetch(BASE_URL);
                if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
                
                allOrdersData = await res.json();
                filterAllOrders(currentFilter); // Re-filter to show correct subset

            } catch (error) {
                container.innerHTML = `<div class="error">‚ùå Error connecting to server: ${error.message}</div>`;
            }
        }

        function filterAllOrders(filter) {
            currentFilter = filter;
            
            // Update active filter button
            document.querySelectorAll('#all-section .filter-btn').forEach(btn => {
                btn.classList.remove('active');
                // Use the filter string to match the button content (e.g., 'PENDING' vs 'Pending')
                if (btn.textContent.trim().toUpperCase() === filter || (filter === 'ALL' && btn.textContent.trim() === 'All')) {
                    btn.classList.add('active');
                }
            });

            const container = document.getElementById("all-orders");
            container.innerHTML = "";

            let filteredOrders = allOrdersData;
            if (filter !== 'ALL') {
                filteredOrders = allOrdersData.filter(o => o.status === filter);
            }

            if (filteredOrders.length === 0) {
                container.innerHTML = `<div class="empty-state">No ${filter === 'ALL' ? '' : filter.toLowerCase()} orders found</div>`;
                return;
            }

            filteredOrders.forEach(order => renderOrder(order, container));
        }

        // Auto-refresh dashboard every 30 seconds
        setInterval(() => {
            const activeSection = document.querySelector('.section.active');
            if (activeSection && activeSection.id === 'dashboard-section') {
                loadDashboard();
            }
        }, 30000);

        // Load dashboard on page load
        document.addEventListener('DOMContentLoaded', () => {
             loadDashboard();
        });

    </script>
</body>
</html>
