<!DOCTYPE html>
<html>
<head>
    <title>Chef - Preparing Orders</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0505 50%, #0a0a0a 100%);
            background-attachment: fixed;
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(139, 0, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(196, 30, 30, 0.1) 0%, transparent 50%);
            animation: pulse 8s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .main-header {
            display: flex;
            align-items: center;
        }

        #chef-logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-right: 20px;
            filter: drop-shadow(0 0 10px rgba(255, 0, 0, 0.5));
            animation: spin-logo 5s linear infinite;
        }

        @keyframes spin-logo {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            font-size: 3.5em;
            background: linear-gradient(45deg, #ff0000, #8B0000, #ff4444);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 0, 0, 0.5);
            font-weight: bold;
            letter-spacing: 2px;
            animation: glow 3s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { filter: drop-shadow(0 0 20px rgba(255, 0, 0, 0.5)); }
            50% { filter: drop-shadow(0 0 40px rgba(255, 0, 0, 0.8)); }
        }

        .user-info-panel {
            background: rgba(42, 42, 42, 0.8);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid rgba(139, 0, 0, 0.3);
            box-shadow: 0 5px 25px rgba(139, 0, 0, 0.4);
            min-width: 250px;
            text-align: center;
        }

        .user-info-panel h3 {
            color: #ff4444;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .user-info-panel p {
            color: #b0b0b0;
            margin: 5px 0;
        }

        .user-info-panel strong {
            color: #ff6b6b;
        }

        .logout-btn {
            background: linear-gradient(135deg, #c41e1e, #ff4444);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(139, 0, 0, 0.4);
            width: 100%;
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(255, 0, 0, 0.6);
        }

        .section-title {
            color: #ff4444;
            font-size: 2em;
            margin: 30px 0 20px 0;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .instruction-banner {
            background: rgba(139, 0, 0, 0.3);
            border: 2px solid #ff4444;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(255, 68, 68, 0.3);
        }

        .instruction-banner h3 {
            color: #ff6b6b;
            margin-bottom: 10px;
            font-size: 1.3em;
        }

        .instruction-banner p {
            color: #b0b0b0;
            font-size: 1.1em;
        }

        .orders-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .order-card {
            background: rgba(42, 42, 42, 0.8);
            padding: 25px;
            border-radius: 15px;
            border: 2px solid rgba(139, 0, 0, 0.3);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            position: relative;
            overflow: hidden;
            cursor: grab;
            user-select: none;
        }

        .order-card:active {
            cursor: grabbing;
        }

        .order-card.dragging {
            transform: translateY(-40px) scale(1.05);
            box-shadow: 0 15px 40px rgba(255, 0, 0, 0.8);
            border-color: #ff0000;
            z-index: 100;
        }

        .order-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(139, 0, 0, 0.6);
            border-color: #ff0000;
        }

        .drag-hint {
            position: absolute;
            top: 10px;
            right: 15px;
            color: #ff4444;
            font-size: 1.5em;
            opacity: 0.6;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .order-id {
            font-size: 1.5em;
            color: #ff4444;
            font-weight: bold;
        }

        .status-badge {
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: linear-gradient(135deg, #8B0000, #c41e1e);
            color: white;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.4);
            animation: pulse-badge 2s ease-in-out infinite;
        }

        @keyframes pulse-badge {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 0, 0, 0.4); }
            50% { box-shadow: 0 0 30px rgba(255, 0, 0, 0.8); }
        }

        .order-items {
            margin: 15px 0;
            padding: 15px;
            background: rgba(26, 26, 26, 0.5);
            border-radius: 10px;
            border-left: 3px solid #ff0000;
        }

        .order-items h4 {
            color: #ff6b6b;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .item-entry {
            color: #b0b0b0;
            padding: 5px 0;
            display: flex;
            justify-content: space-between;
        }

        .item-name {
            color: #e0e0e0;
        }

        .item-quantity {
            color: #ff6b6b;
            font-weight: bold;
        }

        .order-details {
            display: grid;
            gap: 8px;
            color: #b0b0b0;
            margin-bottom: 15px;
        }

        .order-details strong {
            color: #ff6b6b;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #888;
            font-size: 1.2em;
            grid-column: 1 / -1;
        }

        .empty-state::before {
            content: '‚úÖ';
            display: block;
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #888;
            grid-column: 1 / -1;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 0, 0, 0.3);
            border-top-color: #ff0000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes successPop {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes fadeOut {
            to { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-container">
            <header class="main-header">
                <img id="chef-logo" src="spiningLogo.png" alt="Chef Logo">
                <h1>üî• Preparing Orders</h1>
            </header>

            <div class="user-info-panel">
                <h3>üë®‚Äçüç≥ Chef Info</h3>
                <p><strong>Name:</strong> <span id="user-name">-</span></p>
                <p><strong>Role:</strong> <span id="user-role">-</span></p>
                <button class="logout-btn" onclick="handleLogout()">üö™ Logout</button>
            </div>
        </div>

        <div class="instruction-banner">
            <h3>‚¨ÜÔ∏è Drag Orders Up When Ready</h3>
            <p>Drag any order card upwards to mark it as READY and remove it from the list</p>
        </div>

        <h2 class="section-title">Orders Currently Being Prepared</h2>
        
        <div class="orders-grid" id="preparing-orders">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading preparing orders...</p>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        let API_BASE_URL = null;
        let chefId = null;

        // Drag state management
        let dragState = {
            isDragging: false,
            startY: 0,
            currentCard: null,
            orderId: null
        };

        // Get backend URL based on environment
        function getBaseURL() {
            // Check if Android injected the URL
            if (window.BACKEND_URL) {
                return window.BACKEND_URL;
            }
            
            // Fallback for browser testing
            return 'http://localhost:8080';
        }

        function getUserBaseURL() {
            return API_BASE_URL + '/api/orders';
        }

        // Check authentication and role
        function checkAuth() {
            const currentUser = localStorage.getItem('currentUser');
            
            if (!currentUser) {
                // Not logged in - redirect to login
                window.location.href = 'LoginPage.html';
                return false;
            }

            try {
                const user = JSON.parse(currentUser);
                
                // Update user info display
                const userNameEl = document.getElementById('user-name');
                const userRoleEl = document.getElementById('user-role');
                if (userNameEl) userNameEl.textContent = user.name || user.username;
                if (userRoleEl) userRoleEl.textContent = user.role;
                
                // Check if user is a chef (if role validation is needed)
                // Uncomment the following lines if you want to restrict access to CHEF role only
                /*
                if (user.role !== 'CHEF') {
                    alert('Access denied. Chef role required.');
                    window.location.href = 'LoginPage.html';
                    return false;
                }
                */

                chefId = user.userId;
                return true;
            } catch (e) {
                console.error('Error parsing user data:', e);
                window.location.href = 'LoginPage.html';
                return false;
            }
        }

        function handleLogout() {
            if (confirm('Are you sure you want to logout?')) {
                // Clear user data
                localStorage.removeItem('currentUser');
                
                showNotification('üëã Logged out successfully!');
                
                // Redirect to login page
                setTimeout(() => {
                    window.location.href = 'LoginPage.html';
                }, 1000);
            }
        }

        function showNotification(message, isError = false) {
            const notification = document.createElement("div");
            notification.textContent = message;
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 20px 30px;
                background: ${isError ? 'rgba(196, 30, 30, 0.95)' : 'rgba(139, 0, 0, 0.95)'};
                color: white;
                border-radius: 10px;
                box-shadow: 0 5px 30px rgba(0, 0, 0, 0.5);
                z-index: 1000;
                animation: successPop 0.5s ease-out;
                font-weight: bold;
            `;
            document.body.appendChild(notification);
            setTimeout(() => {
                notification.style.animation = 'fadeOut 0.5s ease-out';
                setTimeout(() => notification.remove(), 500);
            }, 3000);
        }

        function createOrderCard(order) {
            const card = document.createElement("div");
            card.className = "order-card";
            
            const orderId = order.id || order.orderId || order.orderID;
            
            if (!orderId) {
                console.error("Order has no valid ID:", order);
                return null;
            }
            
            card.dataset.orderId = orderId;

            let itemsHtml = '';
            if (order.items && order.items.length > 0) {
                itemsHtml = `
                    <div class="order-items">
                        <h4>üçΩÔ∏è Order Items</h4>
                        ${order.items.map(item => `
                            <div class="item-entry">
                                <span class="item-name">${item.menuItem?.name || 'Unknown Item'}</span>
                                <span class="item-quantity">x${item.quantity}</span>
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            card.innerHTML = `
                <span class="drag-hint">‚¨ÜÔ∏è</span>
                <div class="order-header">
                    <span class="order-id">Order #${orderId}</span>
                    <span class="status-badge">PREPARING</span>
                </div>
                <div class="order-details">
                    <p><strong>Total Amount:</strong> ‚Ç±${order.total?.toFixed(2) || 'N/A'}</p>
                    <p><strong>Waiter ID:</strong> ${order.user.userId || 'N/A'}</p>
                    <p><strong>Created:</strong> ${new Date(order.date).toLocaleString()}</p>
                </div>
                ${itemsHtml}
            `;

            // Mouse down - start tracking
            card.addEventListener("mousedown", (e) => {
                dragState.isDragging = true;
                dragState.startY = e.clientY;
                dragState.currentCard = card;
                dragState.orderId = orderId;
                card.classList.add("dragging");
                console.log(`Started dragging order #${orderId}`);
            });

            return card;
        }

        // Global mouseup handler
        document.addEventListener("mouseup", async (e) => {
            if (!dragState.isDragging) return;

            const deltaY = dragState.startY - e.clientY;
            dragState.currentCard.classList.remove("dragging");

            // Dragged UP by more than 60px
            if (deltaY > 60) {
                try {
                    console.log(`üî• Marking order #${dragState.orderId} as ready`);
                    await markOrderAsReady(dragState.orderId);
                    showNotification(`‚úÖ Order #${dragState.orderId} marked as READY!`);
                    
                    // Remove card with animation
                    dragState.currentCard.style.transition = 'all 0.3s ease-out';
                    dragState.currentCard.style.transform = 'translateY(-100px) scale(0.8)';
                    dragState.currentCard.style.opacity = '0';
                    
                    setTimeout(() => {
                        dragState.currentCard.remove();
                        
                        // Check if no orders left
                        const container = document.getElementById('preparing-orders');
                        if (container.children.length === 0) {
                            container.innerHTML = '<div class="empty-state">All orders are ready! üéâ</div>';
                        }
                    }, 300);
                    
                } catch (err) {
                    console.error("Failed to mark order as ready:", err);
                    showNotification(`‚ùå ${err.message}`, true);
                }
            }

            // Reset drag state
            dragState = {
                isDragging: false,
                startY: 0,
                currentCard: null,
                orderId: null
            };
        });

        // Cancel drag on mouse leave
        document.addEventListener("mouseleave", () => {
            if (dragState.currentCard) {
                dragState.currentCard.classList.remove("dragging");
            }
            dragState = {
                isDragging: false,
                startY: 0,
                currentCard: null,
                orderId: null
            };
        });

        async function markOrderAsReady(orderId) {
            if (!orderId || orderId === 'undefined') {
                throw new Error("Invalid order ID");
            }

            if (!chefId) {
                throw new Error("Chef ID not found. Please login again.");
            }

            console.log(`Sending PUT to ${getUserBaseURL()}/${orderId}/ready with chefId: ${chefId}`);

            const res = await fetch(`${getUserBaseURL()}/${orderId}/ready`, {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ chefId: parseInt(chefId) })
            });

            if (!res.ok) {
                const errorData = await res.json().catch(() => ({}));
                console.error("Full error response:", errorData);
                throw new Error(errorData.error || `Server error: ${res.status}`);
            }

            return res.json();
        }

        async function loadPreparingOrders() {
            const container = document.getElementById("preparing-orders");
            
            try {
                console.log("üì° Fetching preparing orders...");
                
                // Try both "PREPARING" and "Preparing" status
                let res = await fetch(`${getUserBaseURL()}/status?status=Preparing`);
                
                if (!res.ok) {
                    const errorText = await res.text();
                    console.error("API Error:", errorText);
                    throw new Error(`Failed to fetch: ${res.status}`);
                }

                const orders = await res.json();
                console.log(`‚úÖ Loaded ${orders.length} preparing orders`);
                if (orders.length > 0) {
                    console.log("First order structure:", orders[0]);
                }

                container.innerHTML = "";

                if (orders.length === 0) {
                    container.innerHTML = '<div class="empty-state">No orders currently being prepared</div>';
                    return;
                }

                orders.forEach(order => {
                    const card = createOrderCard(order);
                    if (card) {
                        container.appendChild(card);
                    }
                });

            } catch (err) {
                console.error("Fetch error:", err);
                container.innerHTML = `<div class="empty-state" style="color: #ff6b6b;">‚ùå Error loading orders: ${err.message}</div>`;
                showNotification("‚ùå Failed to load preparing orders", true);
            }
        }

        // Auto-refresh every 30 seconds
        setInterval(() => {
            loadPreparingOrders();
        }, 30000);

        // Initialize on page load
        window.onload = function() {
            // Set API base URL
            API_BASE_URL = getBaseURL();
            
            // Check authentication first
            if (!checkAuth()) {
                return;
            }
            
            console.log("üöÄ Initializing Preparing Orders Manager...");
            console.log("Chef ID:", chefId);
            console.log("API Base URL:", API_BASE_URL);
            
            loadPreparingOrders();
        };
    </script>
</body>
</html>
